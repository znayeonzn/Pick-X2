<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>register</title>
<link type="text/css" rel="stylesheet"href="mystyle.css">
</head>
<body>
	<header>
	<h3 id="logo">Pick!X2</h3>
	<hr>
	</header>
	<section>
		<article class="register">
		<div>
			<h3>회원가입</h3>
			<form>
			<input type="text" size="17" value="*아이디"><br>
			<span>(영문 소문자와 대문자를 조합하여 4-16자)</span><br><br>

			<input type="text" size="17" value="*비밀번호" maxlenght="6"><br>
			<span>(영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 8~16자)</span><br><br>
			비밀번호 확인: <input type="password" size="17" value="" maxlenght="4"><br><br>

			<input type="text" size="17" value="*이름" maxlenght="4"><br><br>
			<input type="text" size="17" value="*기본주소" maxlenght="4"><br><br>
			생년월일 : <input type="date" value="2023-04-30"><br>

			<p><input type="submit" value="회원가입하기"></p>
			</form>

		</div>
		</article>
	</section>
</body>
</html>
